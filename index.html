<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />
    <title>ToDo List App</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">

  </head>

  <style>
  body {
     background-image: url(style/style/img/september-3614870_1280.jpg);
  }
  </style>
  
  <body>
        <div class="container_head">
            <h1>To Do Tasks</h1>
        </div>

        
        <div class="two-content">
            <!-- <div class="vl2"></div> -->
           

            <div id="sidebar" class="grid-item">

                <ul >    
                        <h4>Projects</h4>
                        
                            <form id="project-form" class="add-form">
                                <input id="form-input-project" type="text" class="add-project" placeholder="+ Add a new Project" size="14">
                            </form>
                        
                        <div id="sidebar-tasks">
                            <li >
                                <button class="proj-name">Today</button>
                            </li>

                            <li >
                                <button class="proj-name">Project One</button>
                            </li>
                        </div>    



                </ul>

            </div>

            <div id="task-content" class="grid-item">
                <h4 class="h4-content">Today Tasks</h4>
                    <div>
                        <form id="task-form" class="add-form">
                            <input id="form-input" type="text" class="add-task" placeholder="+ Add a task">
                        </form>
                    </div>
                    
                    <div id="Today" class="tab-content">
                        <div class="task-content2">
                            <ul id="add-tasks">           
                                <li id="Testing Task">

                                    <input class="checkbox-item" type="checkbox">
                                    <button class="task-name">Testing Task</button>
                                    <button class="days-remaining">Days Left: 20 days</button>
                                    <button class="delete-button">X</button>

                                    
                                    <div id="myModal" class="modal">

                                        <!-- Modal content -->
                                        <div class="modal-content">
                                            <span class="close-modal">&times;</span>
        
                                            <form class="date-form">
                                                <b>Set Due Date: </b>
                                                <input type="date" id="date-date" class="date-data" name="due-date">
                                                <input type="submit" value="Submit">
                                               
                                                <p>Task Name: Testing</p>
                                                <p>Due date: Not Set</p>
                                            </form>
        
                                        </div>
                                    
                                    </div>    

                            
                                </li>

                                <!-- Need to add the bottom form in add dom to all the tasks -->


                                <!-- <li id="Project One">
                                    <input class="checkbox-item" type="checkbox">
                                    <button class="task-name">Project One</button>
                                    <button class="delete-button">X</button>
                                </li> -->

                                
                            </ul>
                            

                        
                        </div>
                     </div>

                     <div id="Project One" class="tab-content" style="display: none">

                        <div class="task-content2">
                            <ul id="add-tasks">           
                                <!-- <li id="Testing Task 2">
                                    <input class="checkbox-item" type="checkbox">
                                    <button class="task-name">Testing Task 2</button>
                                    <button class="delete-button">X</button>

                                                                        
                                    <div id="myModal" class="modal">

                                        <div class="modal-content">
                                            <span class="close-modal">&times;</span>
        
                                            <form class="date-form">
                                                <p>Set Due Date</p>
                                                <input type="date" id="date-date" class="date-data" name="due-date">
                                                <input type="submit" value="Submit">
                                            </form>
        
                                        </div>
                                    
                                    </div>    

                                </li> -->
                                
                        </ul>
                        </div>

                    
                    </div>
                    
        </div>
        <div id="Today" class="unique-current-project"></div>


  </body>

  <script src="main.js"></script>

</html>

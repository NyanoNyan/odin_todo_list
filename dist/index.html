<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />
    <title>ToDo List App</title>
    <link rel="stylesheet" type="text/css" href="/src/style/style.css">

  </head>

  <body>
        <div class="container_head">
            <h1>To Do Tasks</h1>
        </div>


        <div class="two-content">

            <div id="sidebar" class="grid-item">
                <ul >    
                        <h4>Projects</h4>
                        <li><button>Today</button></li>
                        <li><button>Project One</button></li>

                </ul>

            </div>

            <div id="task-content" class="grid-item">
                <h4 class="h4-content">Today Tasks</h4>
                    <div>
                        <form id="task-form" class="add-form">
                            <input id="form-input" type="text" class="add-task" placeholder="+ Add a task">
                        </form>
                    </div>
                    
                    <div id="Today" class="tab-content">
                        <div class="task-content2">
                            <ul id="add-tasks">           
                                <li id="Testing Task">
                                    <input class="checkbox-item" type="checkbox">
                                    <button class="task-name">Testing Task</button>
                                    <button class="delete-button">X</button>

                                </li>

                                <!-- <li id="Project One">
                                    <input class="checkbox-item" type="checkbox">
                                    <button class="task-name">Project One</button>
                                    <button class="delete-button">X</button>
                                </li> -->
                                
                        </ul>
                        </div>
                     </div>

                     <div id="Project One" class="tab-content" style="display: none">

                        <div class="task-content2">
                            <ul id="add-tasks">           
                                <li id="Testing Task 2">
                                    <input class="checkbox-item" type="checkbox">
                                    <button class="task-name">Testing Task 2</button>
                                    <button class="delete-button">X</button>

                                </li>
                                
                        </ul>
                        </div>

                    
                    </div>
                    
        </div>
        <div id="Today" class="unique-current-project"></div>


  </body>

  <script src="main.js"></script>

</html>

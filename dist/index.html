<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />
    <title>ToDo List App</title>
    <link rel="stylesheet" type="text/css" href="/src/style/style.css">

  </head>

  <body>
        <div class="container_head">
            <h1>To Do Tasks</h1>
        </div>


        <div class="two-content">

            <div id="sidebar" class="grid-item">
                <ul>    
                        <h4>Projects</h4>
                        <li><button>Today</button></li>
                        <li><button>Project One</button></li>

                </ul>

            </div>

            <div id="task-content" class="grid-item">
                <h4 class="h4-content">Tasks</h4>
                    <div id="Today" class="tab-content">
                        <ul>    
                            <li> Today</li>
                            <li>Project One</li>
                            <li>Time</li>
    
                        </ul>
                    </div>

                    <div id="Project One" class="tab-content" style="display: none">
                        <ul>    
                            <li>wow</li>
                            <li>Another One</li>
                            <li>This is it</li>
    
                        </ul>
                    </div>
            </div>
        </div>



  </body>

  <script src="main.js"></script>
</html>
